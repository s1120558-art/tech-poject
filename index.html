<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>我的個人首頁</title>
    <!-- Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Font Awesome for social media icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap');
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f3f4f6;
            color: #333;
            overflow-x: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        .container {
            max-width: 500px;
            width: 90%;
            margin: 2rem auto;
            background: white;
            padding: 2rem;
            border-radius: 1.5rem;
            box-shadow: 0 10px 25px rgba(0,0,0,0.1);
            text-align: center;
            animation: fadeIn 1s ease-out forwards;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .profile-picture {
            width: 120px;
            height: 120px;
            border-radius: 50%;
            object-fit: cover;
            border: 4px solid #3b82f6;
            animation: zoomIn 0.8s ease-out forwards;
            margin: 0 auto 1.5rem;
        }

        @keyframes zoomIn {
            from { transform: scale(0.8); opacity: 0; }
            to { transform: scale(1); opacity: 1; }
        }

        .social-link, .linktree-item {
            display: block;
            width: 100%;
            padding: 0.8rem 1.5rem;
            margin-bottom: 1rem;
            border-radius: 0.75rem;
            font-weight: 600;
            transition: transform 0.3s ease, box-shadow 0.3s ease, background-color 0.3s ease;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
            text-decoration: none;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .social-link:hover, .linktree-item:hover {
            transform: translateY(-4px);
            box-shadow: 0 8px 12px rgba(0,0,0,0.15);
        }
        
        .social-link .icon {
            font-size: 1.5rem;
            margin-right: 0.5rem;
        }
        
        .linktree-item .icon {
            margin-right: 0.75rem;
        }

        .github {
            background-color: #1a1a1a;
            color: white;
        }
        .github:hover {
            background-color: #2c2c2c;
        }

        .email {
            background-color: #d946ef;
            color: white;
        }
        .email:hover {
            background-color: #c026d3;
        }

        .linkedin {
            background-color: #0e76a8;
            color: white;
        }
        .linkedin:hover {
            background-color: #1282bc;
        }

        .linktree-item {
            background-color: #f3f4f6;
            color: #4b5563;
            border: 1px solid #e5e7eb;
        }

        .linktree-item:hover {
            background-color: #e5e7eb;
        }

        /* Responsive styles for smaller screens */
        @media (max-width: 640px) {
            .container {
                padding: 1rem;
                width: 95%;
            }
        }
    </style>
</head>
<body>

    <div class="container">
        <!-- Profile Section -->
        <img class="profile-picture" src="https://placehold.co/120x120/E5E7EB/4B5563?text=Your+Photo" alt="個人大頭貼">
        <h1 class="text-3xl font-bold mb-2">你的名字</h1>
        <p class="text-gray-500 mb-6">嗨！歡迎來到我的個人首頁。</p>

        <!-- Social Media Links -->
        <a href="https://github.com/你的用戶名" target="_blank" class="social-link github">
            <i class="fab fa-github icon"></i> GitHub
        </a>
        <a href="mailto:你的信箱@example.com" class="social-link email">
            <i class="fas fa-envelope icon"></i> Email
        </a>
        <a href="https://www.linkedin.com/in/你的用戶名" target="_blank" class="social-link linkedin">
            <i class="fab fa-linkedin icon"></i> LinkedIn
        </a>

        <!-- Linktree Section (with dynamic effect) -->
        <div class="mt-8">
            <h2 class="text-2xl font-semibold mb-4 text-gray-700">更多我的連結</h2>
            <div id="linktree-container">
                <a href="https://www.instagram.com/你的用戶名" target="_blank" class="linktree-item">
                    <i class="fab fa-instagram icon text-purple-600"></i> Instagram
                </a>
                <!-- Add more links here following the same format -->
                <a href="#" target="_blank" class="linktree-item">
                    <i class="fas fa-link icon text-blue-500"></i> 你的個人作品集
                </a>
                <a href="#" target="_blank" class="linktree-item">
                    <i class="fas fa-blog icon text-green-500"></i> 你的部落格
                </a>
            </div>
        </div>
    </div>

</body>
</html>
